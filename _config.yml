title: Kamil Ogórek
description: Software development passionate mainly focused on web technologies. Currently working as Software Engineer at Sentry. Climber, weightlifter, powerlifter, training and nutrition geek. Love to cook and admire great food.
author: Kamil Ogórek
url: https://kamilogorek.com
